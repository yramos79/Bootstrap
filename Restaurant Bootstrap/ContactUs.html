<!DOCTYPE html>
<html>
    <head>
        <title>
            Contact Us
        </title>
        <link href="restaurantStyles.css" 
                rel="stylesheet" 
                type="text/css" />
        <style>
            #contactform {
                border: 0;
                color:saddlebrown; 
                font-family:cursive,sans-serif;
            }

            #contactform div, #contactform radio {
                padding: 2px;
            }
        </style>   
        <meta charset="utf-8">                
        <meta name="viewport" content="width=device-width, initial-scale=1">                     
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

        <!-- Optional theme -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
        </script>
    </head>
    <body>
        <div class="container" align="center">
            <div class="header">
                <h1>Artesano Restaurant</h1>
            </div>
            <hr/>
            <div id="links">
                <ul class="nav nav-tabs">
                    <li class="active"><a class="header" href="HomePage.html"><span class="glyphicon glyphicon-home"></span></a></li>
                    <li><a class="header" href="Menu.html">Menu</a></li>
                    <li><a class="header" href="ContactUs.html">Contact Us</a></li>
                </ul>
            </div>
            <hr/>
            <div class="container">
            <form action="ContactFakePage.html" method="POST">
                <div id="contactform">
                    <div class="row">
                        <div class="col-xs-6 required">Name:</div>
                        <div class="col-xs-6 right"><input type="text" name="name" /></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 required">Email:</div>
                        <div class="col-xs-6 right"><input type="text" name="email" /></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 required">Phone:</div>
                        <div class="col-xs-6 right"><input type="text" name="phone" /></div>
                    </div>  
                    <div class="row">
                        <div class="col-xs-6 required">Reason for Inquiry:</div>
                        <div class="col-xs-6 right">
                            <select name="reasons"> 
                                <option value"Catering" selected>Catering</option>
                                <option value="Private Party">Private Party</option>
                                <option value="Feedback">Feedback</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-xs-6 notrequired">Additional Information:</div>
                        <div class="col-xs-6 right">
                            <textarea name="info" rows="4" cols="25" ></textarea>
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-xs-6 notrequired">Have you been to the restaurant?</div>
                        <div class="col-xs-1 right">
                            <input type="radio" name="visited" value="No" checked/>No
                        </div>
                        <div class="col-xs-5 right">
                            <input type="radio" name="visited" value="Yes"/>Yes
                        </div>                        
                    </div>  
                    <div class="row">
                        <div class="col-xs-6 notrequired">Best days to contact you:</div>
                        <div class="col-xs-1 right">
                            <input type="checkbox" name="M" value="1" />M
                        </div>
                        <div class="col-xs-1 right">
                            <input type="checkbox" name="T" value="2" />T
                        </div>
                        <div class="col-xs-1 right">
                            <input type="checkbox" name="W" value="3" />W
                        </div>
                        <div class="col-xs-1 right">
                            <input type="checkbox" name="Th" value="4" />Th
                        </div>    
                        <div class="col-xs-2 right">
                            <input type="checkbox" name="F" value="5" />F
                        </div>  
                    </div> 
                    <div class="row">
                        <div class="col-xs-6 notrequired"></div>
                        <div class="col-xs-6 right">
                            <input type="submit" name="send" value="Send Request" />
                        </div>
                    </div>                     
                </div>
            </form>
            </div>
            <hr/>
            <div class="footer">
                <p>123 Main St, Louisville, KY. 40202</p>
                <p>502-123-4567</p>
            </div>
        </div>
    </body>
</html>
